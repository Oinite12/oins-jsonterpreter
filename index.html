<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONterpreter</title>
    <link rel="stylesheet" href="Theme/default.css">
    <link rel="stylesheet" href="mwparse.css">
</head>
<body>
    <div id="toc_container">
        <button id="show_toc"></button>
        <div id="toc"><ol>
            <li><span data-comment-jump="1">Oinite Ozenal</span><br><span>1. Directions here.</span></li>
        </ol></div>
    </div>
    
    <div id="page_header">
        <img src="Assets/JSONterpreter logo.png" id="page_header_logo">
        <div id="page_header_buttons">
            <label id="label_view_file" for="button_view_file" class="button">View file</label>
            <label for="button_change_theme" class="button" style="color:darkgray">Change theme</label>
            <a href="https://github.com/Oinite12/oins-jsonterpreter" class="button">Source code</a>

            <input type="file" id="button_view_file" style="display: none" accept=".json"/>
            <button id="button_change_theme" style="display: none"></button>
        </div>
    </div>

    <div id="page_breadcrumbs" class="hide">
        <span id="breadcrumb_wiki"></span>
        <span> > </span>
        <span id="breadcrumb_board"></span>
        <span> > </span>
        <span id="breadcrumb_thread"></span>
    </div>

    <div id="page_body">
        <div id="parent_contain" data-comment-id="1">
            <div id="parent_title">How to use this page</div>
            <div id="parent_top">
                <img src="Assets/JSONterpreter pfp.png" id="parent_pfp">
                <div id="parent_poster">Oinite Ozenal</div>
                <div id="parent_kudos">
                    <span id="parent_kudos_count">0</span>
                    <span> Kudos</span>
                </div>
                <select id="parent_revisions">
                    <option value="" disabled selected>-= Revisions</option>
                </select>
            </div>
            <div id="parent_content">
                <p>1. Directions here.</p>
            </div>
            <div id="parent_bottom" class="hide">
                <span id="parent_time">00:00</span>
                <span id="parent_bottom_divide_1" class="mu"> || Edited by </span>
                <span id="parent_edited" class="mu"></span>
                <span id="parent_bottom_divide_2" class="mu"> on </span>
                <span id="parent_edit_time" class="mu"></span>
            </div>
        </div>

        <!-- comments -->
    </div>

    <template id="template_toc">
        <li><span data-comment-jump="1"></span><br><span></span></li>
    </template>

    <template id="template_comment">
        <div class="comment" data-comment-id="2">
            <div class="comment_top">
                <img src="Assets/JSONterpreter pfp.png" class="comment_pfp">
                <div class="comment_poster"></div>
                <div class="comment_kudos">
                    <span class="comment_kudos_count"></span>
                    <span> Kudos</span>
                </div>
                <select class="comment_revisions">
                    <option value="" disabled selected>-= Revisions</option>
                </select>
            </div>
            <div class="comment_content"></div>
            <div class="comment_bottom hide">
                <span class="comment_time"></span>
                <span class="comment_bottom_divide_1 mu"> || Edited by </span>
                <span class="comment_edited mu"></span>
                <span class="comment_bottom_divide_2 mu"> on </span>
                <span class="comment_edit_time mu"></span>
            </div>
        </div>
    </template>

    <script src="load_json.js"></script>
</body>
</html>
